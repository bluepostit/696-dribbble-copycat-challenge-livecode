<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dribbble Copycat challenge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>

      <!-- Dribbble card -->
      <div class="card-white">
        <div class="product-info">
          <div class="product-img-main" style="background-image: url(images/hand-sanitizer.jpg);">
            <a href="#" class="btn-like">
              <i class="fas fa-heart"></i>
            </a>
          </div>
          <div>
            <div class="rating">
              <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
            <div>
              <h2>Hand Sanitizer</h2>
              <p>Keep your friends close, but your hands clean.</p>
            </div>
            <a href="#" class="btn-green">$500.00 </a>
          </div>

        </div>
        <img src="https://source.unsplash.com/random" alt="product image" class="product-explanation">
        <div class="product-album">
          <img src="https://source.unsplash.com/random" alt="product image">
          <img src="https://source.unsplash.com/random" alt="product image">
          <img src="https://source.unsplash.com/random" alt="product image">
        </div>
      </div>
    </div>
  </body>
</html>
